<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNATIUSGRAM - FORGOT PASSWORD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            top: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
        }

        .btn-reset {
            background-color: #007bff;
            color: #fff;
        }

        .btn-reset:hover {
            background-color: #0056b3;
        }

        .footer {
            position: relative;
            top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card d-flex align-items-center">
                    <div class="logo-container">
                        <img src="https://belajar-online.ignatiusglobal.sch.id/pluginfile.php/1/core_admin/logo/0x200/1628479610/igs-logos.png"
                            alt="IGNATIUSGRAM Logo" class="logo">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center">FORGOT PASSWORD</h2>

                        <form method="POST" action="{{ url_for('forgot_password') }}">
                            {{ form.hidden_tag() }}

                            <div class="form-group">
                                <label for="{{ form.email.id }}" class="form-label">Email</label>
                                {{ form.email(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.new_password.id }}" class="form-label">New Password</label>
                                {{ form.new_password(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.confirm_new_password.id }}" class="form-label">Confirm New Password</label>
                                {{ form.confirm_new_password(class="form-control") }}
                            </div>

                            <button type="submit" class="btn btn-reset btn-block btn-lg">Reset Password</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="footer">
    <div>
        <p>Â© 2023 IGNATIUSGRAM from Ignatius Global School</p>
    </div>
</footer>
</html>
