<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IGNATIUSGRAM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f4f4f4;
		}
		.login-container {
			margin-top: 100px;
		}
		.card {
			border: none;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="container login-container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body p-5">
						<h2 class="card-title text-center">IGNATIUSGRAM</h2>

						<form method="POST" action="">
							{{ form.hidden_tag() }}

							<div class="form-group">
								{{ form.username.label(class="font-weight-bold") }}
								{{ form.username(class="form-control") }}
							</div>

							<div class="form-group">
								{{ form.password.label(class="font-weight-bold") }}
								{{ form.password(class="form-control") }}
							</div>

							<button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
						</form>

						<div class="text-center mt-3">
							<small>
								<a href="#">Forgot your password?</a>
							</small>
						</div>
						<div class="text-center mt-3">
							<small>
								<a href="{{ url_for('signup') }}">Don't have an account? Sign up now</a>
							</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
